<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>RControl Factory</title>
  <meta name="theme-color" content="#0b1020" />

  <!-- importante: base relativo pra funcionar em /app/ -->
  <base href="./" />

  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <noscript>Ative o JavaScript para usar o app.</noscript>

  <div id="app">
    <div style="padding:14px;font-family:system-ui">Carregando…</div>
  </div>

  <script>
    (function () {
      function rcfLog(type, msg) {
        try {
          if (window.RCF_LOGGER && typeof window.RCF_LOGGER.push === "function") {
            window.RCF_LOGGER.push(type, msg);
          } else {
            console.log("[BOOT]", type, msg);
          }
        } catch {}
      }

      function loadScript(src) {
        return new Promise((resolve, reject) => {
          const s = document.createElement("script");
          s.src = src;
          s.async = false;
          s.onload = () => resolve(src);
          s.onerror = () => reject(new Error("fail " + src));
          document.head.appendChild(s);
        });
      }

      async function loadAny(paths, name) {
        let lastErr = null;
        for (const src of paths) {
          try {
            const okSrc = await loadScript(src);
            rcfLog("boot", "module loaded ✅ " + name + " ← " + okSrc);
            return okSrc;
          } catch (e) {
            lastErr = e;
            rcfLog("warn", "module missing ❌ " + name + " tentou: " + src);
          }
        }
        throw lastErr || new Error("all paths failed: " + name);
      }

      async function boot() {
        rcfLog("boot", "index boot: starting module loader...");

        // ✅ usar paths ABSOLUTOS dentro de /app para não depender de rota/base do iOS
        const ROOT = "/app";

        const modules = [
          { name: "github_sync",      paths: [ROOT + "/js/core/github_sync.js"] },
          { name: "vfs_overrides",    paths: [ROOT + "/js/core/vfs_overrides.js"] },
          { name: "mother_selfupdate",paths: [ROOT + "/js/core/mother_selfupdate.js"] },
          { name: "injector",         paths: [ROOT + "/js/core/injector.js"] },
          { name: "settings_cleanup", paths: [ROOT + "/js/core/settings_cleanup.js"] },
          { name: "admin_ui_github",  paths: [ROOT + "/js/admin.github.js"] },

          // opcionais (se existirem)
          { name: "patchQueue",       paths: [ROOT + "/js/engine/patchQueue.js"] },
          { name: "organizerEngine",  paths: [ROOT + "/js/engine/organizerEngine.js"] },
          { name: "applyPipeline",    paths: [ROOT + "/js/engine/applyPipeline.js"] },
          { name: "builderSafe",      paths: [ROOT + "/js/builder/builderSafe.js"] },
        ];

        for (const m of modules) {
          try {
            await loadAny(m.paths, m.name);
          } catch (e) {
            // ⚠️ deixa explícito no log qual módulo falhou
            rcfLog("warn", "module missing ❌ " + m.name + " :: " + (e && e.message ? e.message : e));
          }
        }

        // app principal
        try {
          await loadAny([ROOT + "/app.js"], "app.js");
        } catch (e) {
          rcfLog("err", "app.js missing ❌ " + (e && e.message ? e.message : e));
        }

        // SW (scope /app/)
        try {
          if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register(ROOT + "/sw.js", { scope: ROOT + "/" })
              .then(() => rcfLog("boot", "sw register: ok"))
              .catch(() => rcfLog("warn", "sw register: fail/ignored"));
          }
        } catch {}
      }

      boot();
    })();
  </script>
</body>
</html>
