<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <title>RControl Factory</title>

  <!-- caminhos RELATIVOS (pra /app funcionar sozinho) -->
  <link rel="stylesheet" href="./styles.css" />

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>

<body>
  <!-- DEBUG na tela (se JS quebrar, a gente vê) -->
  <pre id="bootStatus" class="mono small" style="margin:12px">Boot: carregando…</pre>

  <div id="app"></div>

  <script>
    // mostra erro na tela (iOS às vezes não mostra nada)
    (function () {
      const box = document.getElementById("bootStatus");
      function log(s){ try{ box.textContent += "\n" + s; }catch(e){} }

      window.addEventListener("error", (e) => {
        log("ERRO: " + (e.message || e.error || "desconhecido"));
      });

      window.addEventListener("unhandledrejection", (e) => {
        log("PROMISE: " + (e.reason?.message || e.reason || "desconhecido"));
      });

      // mata SW antigo que esteja com escopo errado (evita bug “um clique e morre” + branco)
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.getRegistrations().then((regs) => {
          regs.forEach((r) => {
            // se tiver SW pegando o site inteiro, desinstala
            if (!String(r.scope || "").includes("/app/")) r.unregister();
          });
        }).catch(()=>{});
      }

      log("Boot: scripts vão carregar…");
    })();
  </script>

  <!-- ordem segura -->
  <script defer src="./js/ui.touchfix.js"></script>
  <script defer src="./app.js"></script>

  <script defer src="./js/router.js"></script>
  <script defer src="./js/admin.js"></script>

  <script defer src="./js/core/vfs_overrides.js"></script>
  <script defer src="./js/core/thompson.js"></script>
  <script defer src="./js/core/github_sync.js"></script>
  <script defer src="./js/core/mother_selfupdate.js"></script>

  <!-- SW: registra com ESCOPO /app/ (pra não interferir na raiz) -->
  <script>
    (function(){
      if (!("serviceWorker" in navigator)) return;
      window.addEventListener("load", async () => {
        try {
          await navigator.serviceWorker.register("./sw.js", { scope: "/app/" });
          const box = document.getElementById("bootStatus");
          if (box) box.textContent += "\nSW: registrado (/app/)";
        } catch(e){
          const box = document.getElementById("bootStatus");
          if (box) box.textContent += "\nSW ERRO: " + (e?.message || e);
          console.warn("SW erro:", e);
        }
      });
    })();
  </script>
</body>
</html>
