<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>RControl Factory</title>
  <meta name="theme-color" content="#0b1020" />

  <!-- tenta root primeiro, mas mantém fallback /app/ via loader -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <noscript>Ative o JavaScript para usar o app.</noscript>

  <div id="app">
    <div style="padding:14px;font-family:system-ui">Carregando…</div>
  </div>

  <script>
    (function () {
      function rcfLog(msg) {
        try {
          if (window.RCF_LOGGER && typeof window.RCF_LOGGER.push === "function") {
            window.RCF_LOGGER.push("boot", msg);
          } else {
            console.log("[BOOT]", msg);
          }
        } catch {}
      }

      function loadAny(paths) {
        return new Promise((resolve, reject) => {
          let i = 0;
          function tryNext() {
            if (i >= paths.length) return reject(new Error("all paths failed"));
            const src = paths[i++];
            const s = document.createElement("script");
            s.src = src;
            s.async = false; // ordem
            s.onload = () => resolve(src);
            s.onerror = () => tryNext();
            document.head.appendChild(s);
          }
          tryNext();
        });
      }

      async function boot() {
        rcfLog("index boot: starting...");

        // Carrega primeiro as bases que habilitam injeção/override/mãe
        const modules = [
          { name: "injector", paths: ["/js/core/injector.js", "/app/js/core/injector.js"] },
          { name: "vfs_overrides", paths: ["/js/core/vfs_overrides.js", "/app/js/core/vfs_overrides.js"] },
          { name: "github_sync", paths: ["/js/core/github_sync.js", "/app/js/core/github_sync.js"] },
          { name: "mother_selfupdate", paths: ["/js/core/mother_selfupdate.js", "/app/js/core/mother_selfupdate.js"] }
        ];

        for (const m of modules) {
          try {
            const okPath = await loadAny(m.paths);
            rcfLog("module loaded ✅ " + m.name + " ← " + okPath);
          } catch {
            rcfLog("module missing ❌ " + m.name + " (tentou: " + m.paths.join(" | ") + ")");
          }
        }

        // Depois sobe o app principal
        try {
          await loadAny(["/app.js", "/app/app.js"]);
          rcfLog("app.js loaded ✅");
        } catch {
          rcfLog("app.js missing ❌");
        }

        // SW: registra UMA vez (evita duplicação fail/ignored)
        try {
          if ("serviceWorker" in navigator && !window.__RCF_SW_REGISTERED__) {
            window.__RCF_SW_REGISTERED__ = true;
            navigator.serviceWorker.register("/sw.js", { scope: "/" })
              .then(() => rcfLog("sw register: ok"))
              .catch(() => rcfLog("sw register: fail/ignored"));
          }
        } catch {}
      }

      boot();
    })();
  </script>
</body>
</html>
