<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <title>RControl Factory</title>

  <link rel="stylesheet" href="/app/styles.css?v=3" />

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>

<body>
  <div id="app"></div>

  <!-- CORE -->
  <script defer src="/app/app.js?v=3"></script>

  <!-- (se existir) -->
  <script defer src="/app/js/ui.touchfix.js?v=3"></script>
  <script defer src="/app/js/router.js?v=3"></script>
  <script defer src="/app/js/admin.js?v=3"></script>

  <script defer src="/app/js/core/vfs_overrides.js?v=3"></script>
  <script defer src="/app/js/core/thompson.js?v=3"></script>
  <script defer src="/app/js/core/github_sync.js?v=3"></script>
  <script defer src="/app/js/core/mother_selfupdate.js?v=3"></script>

  <script>
    // RESET FORÇADO (mata SW + caches) -> abra /app/?reset=1
    (async function(){
      try {
        const u = new URL(location.href);
        if (u.searchParams.get("reset") === "1") {
          document.body.innerHTML = "<pre style='padding:16px;font-family:ui-monospace'>RESET: limpando caches + service worker...</pre>";

          if ("serviceWorker" in navigator) {
            const regs = await navigator.serviceWorker.getRegistrations();
            for (const r of regs) await r.unregister();
          }
          if (window.caches) {
            const keys = await caches.keys();
            await Promise.all(keys.map(k => caches.delete(k)));
          }

          u.searchParams.delete("reset");
          location.replace(u.pathname + u.search);
          return;
        }
      } catch(e) {}
    })();

    // SW REGISTER (AGORA É /sw.js NA RAIZ)
    (function(){
      if (!("serviceWorker" in navigator)) return;
      window.addEventListener("load", async () => {
        try {
          await navigator.serviceWorker.register("/sw.js?v=3", { scope: "/" });
        } catch(e){
          console.warn("SW erro:", e);
        }
      });
    })();
  </script>
</body>
</html>
