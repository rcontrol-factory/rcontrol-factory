<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>RControl Factory</title>
  <meta name="theme-color" content="#0b1020" />

  <!-- ✅ tudo mora em /app -->
  <link rel="manifest" href="/app/manifest.json" />
  <link rel="stylesheet" href="/app/styles.css" />
</head>
<body>
  <noscript>Ative o JavaScript para usar o app.</noscript>

  <div id="app">
    <div style="padding:14px;font-family:system-ui">Carregando…</div>
  </div>

  <script>
    (function () {
      const ROOT = "/app";

      // LOG interno (aparece na sua aba Logs)
      function rcfLog(msg) {
        try {
          if (window.RCF_LOGGER && typeof window.RCF_LOGGER.push === "function") {
            window.RCF_LOGGER.push("boot", msg);
          } else {
            console.log("[BOOT]", msg);
          }
        } catch {}
      }

      // carrega um script tentando mais de 1 path (fallback)
      function loadAny(paths) {
        return new Promise((resolve, reject) => {
          let i = 0;
          function tryNext() {
            if (i >= paths.length) return reject(new Error("all paths failed"));
            const src = paths[i++];
            const s = document.createElement("script");
            s.src = src;
            s.async = false; // mantém ordem
            s.onload = () => resolve(src);
            s.onerror = () => tryNext();
            document.head.appendChild(s);
          }
          tryNext();
        });
      }

      async function boot() {
        rcfLog("index boot: starting module loader... root=" + ROOT);

        // ✅ módulos: primeiro tenta /app/... (real), depois tenta raiz (fallback)
        const modules = [
          { name: "github_sync",      paths: [ROOT + "/js/core/github_sync.js", "/js/core/github_sync.js"] },
          { name: "vfs_overrides",    paths: [ROOT + "/js/core/vfs_overrides.js", "/js/core/vfs_overrides.js"] },
          { name: "mother_selfupdate",paths: [ROOT + "/js/core/mother_selfupdate.js", "/js/core/mother_selfupdate.js"] },

          // admin UI real do seu repo (você tem admin.github.js)
          { name: "admin_github_ui",  paths: [ROOT + "/js/admin.github.js", "/js/admin.github.js"] },

          // engine/builder (se existir)
          { name: "patchQueue",       paths: [ROOT + "/js/engine/patchQueue.js", "/js/engine/patchQueue.js"] },
          { name: "organizerEngine",  paths: [ROOT + "/js/engine/organizerEngine.js", "/js/engine/organizerEngine.js"] },
          { name: "applyPipeline",    paths: [ROOT + "/js/engine/applyPipeline.js", "/js/engine/applyPipeline.js"] },
          { name: "builderSafe",      paths: [ROOT + "/js/builder/builderSafe.js", "/js/builder/builderSafe.js"] },
        ];

        for (const m of modules) {
          try {
            const okPath = await loadAny(m.paths);
            rcfLog("module loaded ✅ " + m.name + " ← " + okPath);
          } catch {
            rcfLog("module missing ❌ " + m.name + " (tentou: " + m.paths.join(" | ") + ")");
          }
        }

        // ✅ app principal: no seu repo é /app/app.js
        try {
          const okApp = await loadAny([ROOT + "/app.js", "/app.js"]);
          rcfLog("app.js loaded ✅ " + okApp);
        } catch {
          rcfLog("app.js missing ❌ (tentou: " + ROOT + "/app.js | /app.js)");
        }

        // ✅ SW também está em /app/sw.js e o scope deve ser /app/
        try {
          if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register(ROOT + "/sw.js", { scope: ROOT + "/" })
              .then(() => rcfLog("sw register: ok (" + ROOT + "/)"))
              .catch(() => rcfLog("sw register: fail/ignored"));
          }
        } catch {}
      }

      boot();
    })();
  </script>
</body>
</html>
