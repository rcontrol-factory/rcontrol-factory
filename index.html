<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <title>RControl Factory</title>

  <!-- evita cache chato -->
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
</head>
<body style="margin:0;background:#070b12;color:#fff;font-family:system-ui;display:flex;align-items:center;justify-content:center;min-height:100vh">
  <div style="opacity:.85">
    <div style="font-weight:800;font-size:18px;margin-bottom:8px">RControl Factory</div>
    <div style="opacity:.7">Redirecionando…</div>
  </div>

  <script>
    // Sempre jogar pra /app/ (sem /app/app e sem tela branca)
    (function () {
      var target = "/app/";
      // mantém querystring (ex: ?v=999)
      var qs = location.search || "";
      location.replace(target + qs);
    })();
  </script>
</body>
</html>
