<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <title>RControl Factory</title>

  <!-- Evita cache te enganando -->
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="0" />
</head>
<body style="margin:0;font-family:system-ui;background:#fff;color:#111">
  <pre id="boot" style="padding:16px;white-space:pre-wrap">Boot: redirect → /app/ ...</pre>

  <script>
    (function () {
      // Força abrir /app/ (com cache-bust)
      var v = Date.now();
      location.replace("/app/?v=" + v);
    })();
  </script>
</body>
</html>
