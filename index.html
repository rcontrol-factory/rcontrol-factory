<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <title>RControl Factory</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <style>
    html,body{height:100%;margin:0;background:#0b1220;color:#e5e7eb;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{max-width:520px;width:100%;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:18px}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;font-size:13px;opacity:.85}
    .btn{display:inline-block;margin-top:12px;background:#22c55e1a;border:1px solid #22c55e55;color:#d1fae5;padding:10px 12px;border-radius:12px;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div style="font-size:18px;font-weight:700">RControl Factory</div>
      <div class="mono" style="margin-top:6px">Carregando /app/â€¦</div>
      <a class="btn" href="/app/?v=999">Abrir agora</a>
      <div class="mono" style="margin-top:10px">Se ficar preso aqui: abra o link acima.</div>
    </div>
  </div>

  <script>
    (function(){
      // preserva ?v=xxx (quebra cache)
      var qs = location.search || "?v=999";
      // manda sempre pro APP real
      location.replace("/app/" + qs);
    })();
  </script>
</body>
</html>
