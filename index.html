<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RControl Factory</title>
  <meta name="theme-color" content="#0b1220" />
</head>
<body style="font-family:system-ui;padding:18px">
  <div>Redirecionando para o app…</div>

  <script>
    // SEM LOOP: raiz sempre manda pra /app/
    (function () {
      var target = "/app/";
      if (location.pathname === "/" || location.pathname === "/index.html") {
        location.replace(target);
      }
      // Se alguém abrir /app/* não mexe
    })();
  </script>
</body>
</html>
