<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <title>RControl Factory</title>

  <!-- Redireciona sempre para a pasta do app -->
  <meta http-equiv="refresh" content="0; url=/app/" />
  <link rel="canonical" href="/app/" />

  <style>
    body{margin:0;font-family:-apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial;background:#0b1220;color:#fff}
    .box{padding:24px}
    a{color:#16c784}
  </style>
</head>
<body>
  <div class="box">
    Redirecionando para <a href="/app/">/app/</a>â€¦
  </div>

  <script>
    // fallback (caso meta refresh falhe)
    (function(){
      if (location.pathname === "/" || location.pathname === "/index.html") {
        location.replace("/app/");
      }
    })();
  </script>
</body>
</html>
