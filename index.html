<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <title>RControl Factory</title>

  <!-- CSS vem da pasta /app -->
  <link rel="stylesheet" href="/app/styles.css" />

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>

<body>

  <div id="app"></div>

  <!-- CORE -->
  <div id="bootErr" style="white-space:pre-wrap;font-family:monospace;color:#fff;background:#b00020;padding:12px;border-radius:12px;margin:12px;display:none;"></div>
<script>
  window.addEventListener("error", (e) => {
    const box = document.getElementById("bootErr");
    if (!box) return;
    box.style.display = "block";
    box.textContent = "JS ERROR:\n" + (e.message || e.error || e) + "\n" + (e.filename || "") + ":" + (e.lineno || "") ;
  });
</script>
  <script defer src="/app/app.js"></script>

  <!-- TOUCH FIX (anti botÃ£o travado) -->
  <script defer src="/app/js/ui.touchfix.js"></script>

  <!-- ROUTER -->
  <script defer src="/app/js/router.js"></script>

  <!-- ADMIN -->
  <script defer src="/app/js/admin.js"></script>

  <!-- CORE MODULES -->
  <script defer src="/app/js/core/vfs_overrides.js"></script>
  <script defer src="/app/js/core/thompson.js"></script>
  <script defer src="/app/js/core/github_sync.js"></script>
  <script defer src="/app/js/core/mother_selfupdate.js"></script>

  <!-- SW REGISTER -->
  <script>
    (function(){
      if (!("serviceWorker" in navigator)) return;
      window.addEventListener("load", async () => {
        try {
          await navigator.serviceWorker.register("/app/sw.js", { scope: "/" });
        } catch(e){
          console.warn("SW erro:", e);
        }
      });
    })();
  </script>

</body>
</html>
